<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
    body{
        font-family: Arial, Helvetica, sans-serif;

    }
    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;/*faz com que as linha da borda se unão*/
    }        
   
    td{
        border: 1px solid black;
        padding: 8px;
        text-align: center; /*alinhamento horizontal*/
        vertical-align:top; /*alinhamento vertical
    }
.numero{
    text-align: right;
}
    
    </style>
</head>

<body>
    <h1>Minhas tabelas</h1>
    <!-- 
    Hierarquia de tabelas simples
    TABLE = tabelas
        TABLE ROW = linha de tabelas
            TABLE HEADER =cabeçalhos de tabelas
                TABLE DATA = dado da tabela
    -->
                <table>
                    <tr class="linha"><!--1°linha-->
                        <td>A1</td>
                        <td>B1</td>
                        <td>C1</td>
                    </tr>
                    <tr><!--2°linha-->
                        <td>A2</td>
                        <td class="numero">B2</td>
                        <td class="numero">C2</td>
                    </tr>
                    <tr><!--3°linha-->
                        <td>A3</td>
                        <td>B3</td>
                        <td>C3</td>
                    </tr>
                    <tr><!--4°linha-->
                        <td>A4</td>
                        <td class="dado">B4</td>
                        <td>C4</td>
                    </tr>
                </table>
</body>
</html>
